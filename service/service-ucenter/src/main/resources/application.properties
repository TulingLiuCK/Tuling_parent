# 服务端口
server.port=8006

# 服务名称
spring.application.name=service-ucenter

# mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/guli?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf8&autoReconnect=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=root



spring.redis.host=192.168.140.128
spring.redis.port=6379
spring.redis.database= 0
spring.redis.timeout=1800000
spring.redis.lettuce.pool.max-active=20
spring.redis.lettuce.pool.max-wait=-1
#spring.redis.password=????redis?????????


spring.redis.lettuce.pool.max-idle=5
spring.redis.lettuce.pool.min-idle=0

#json 十区
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8

#mapper xml 文件路径
mybatis-plus.mapper-locations=classpath:com/lck/serviceUcenter/mapper/xml/*.xml

#mybatis输出日志
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

#nacos注册地址
spring.cloud.nacos.discovery.server-addr= localhost:8848
