# 服务端口
server.port=8007

# 服务名称
spring.application.name=service-order

# mysql配置
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/guli?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf8&autoReconnect=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=root

# json时区
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8

# mapper xml 配置路径
mybatis-plus.mapper-locations=classpath:com/lck/eduorder/mapper/xml/*.xml

# mybatis输出日志
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

# nacos服务注册中心地址
spring.cloud.nacos.discovery.server-addr= localhost:8848

# hystrix 熔断机制
feign.hystrix.enabled=true

# ??hystrix 超时时间 默认1000
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=3000
